<!DOCTYPE html>
<html>
	<head>
		<title> Tennis Court </title>
		<style>

			* {box-sizing: border-box}
			body{ margin: 0; }

			div {
				float: left;
			}

			.field {width: 1000px;}
			.top {width: 1000px;}
			.middle {width: 800px;
					height: 600px;}

			.box1 {
				width: 100px;
				height: 600px;
				background-color: red;
				border: 5px solid white;
			}
			.box2 {
				width: 800px;
				height: 200px;
				background-color: red;
				border: 5px solid white;
			}
			.box3 {
				width: 400px;
				height: 400px;
				background-color: red;
				border: 5px solid white;
			}



		</style>
	</head>



	<body>
		<div class="field">

			<div class="top">

				<div class="box1"></div>

				<div class="middle">
					<div class="box2"></div>
					<div class="box3"></div>
					<div class="box3"></div>
				</div>

				<div class="box1"></div>

			</div>

			<div class="top">

				<div class="box1"></div>

				<div class="middle">
					<div class="box3"></div>
					<div class="box3"></div>
					<div class="box2"></div>
				</div>

				<div class="box1"></div>
			</div>

		</div>
	</body>







</html>

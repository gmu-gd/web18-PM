<!DOCTYPE html>
<html>
	
	<head>
		<title> PM Class Demo 2 </title>
		<style>

			/* color

			name - "tomato"
			hex - #XXXXXX // #000000, #ffffff, #999999
			rgb - rgb (xx,xx,xx) // 0-255
			rgba - "alpha channel is opacity" (xx,xx,xx,x) // a = 0-1

			*/


			/*measurements

			pixels - px
			ems - em // useful for porpotional hieght // view on typescale.com
			percentages - XX% 
			viewport width/height - vw/vh // always references the whole window
			base measurements - "*" // everything in the page gets that style 
			*/

			/*Margin: Controls the outside object      Padding: Controls inside the container*/


			* {
				font-size: 24px;
				color: white;
				font-family: 'EB Garamond', serif;
			}

			body {
				background-color: tomato;
				margin: 100px 20%;
				/*margins go clockwise: TOPpx RIGHTpx BOTTOMpx LEFTpx, look up margin css for more help*/
			}

			h1 {
				font-size: 3em;
				font-family: 'Chango', cursive;
			}

			p {
				font-family: 'EB Garamond', serif;
			}

			.underline {
				text-decoration: underline;
			}

			li {
				color: black;
			}

		</style>

		<link href="https://fonts.googleapis.com/css?family=Chango|EB+Garamond:400,700,700i" rel="stylesheet">
	</head>


	<body>
		<!-- h1 is the biggest header by default, also can click CTRL+ '/' -->
		<h1> Heading 1</h1>
		<h6> Smallest default heading </h6>

		<!-- img tag is one of few tags that don't need to be closed (ie: </end>) -->
		<!-- You can get images off of google by copying address -->
		<img src="http://google.com/image/image.jpg">

		<p>This is some text I want to show up on my website. It is the body text so we put it in the p tag. If I wanted a word to be bold, <b>this</b> is how it is done. It can also be done like <em> this </em> Italics is <i> this </i>. </p>

		<!-- unordered list  -->
		<ul>
			<li> Item 1 </li>
			<li> Item 2 </li>
		</ul>

		<!-- ordered list -->
		<ol>
			<!-- to target one specific item, use classes on the right hand side -->
			<li class="underline"> Item 1 </li>
			<li> Item 2 </li>
		</ol>

	</body>



</html>

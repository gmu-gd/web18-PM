<DOCTYPE html>
	<html>

	<title>Blog Layout</title>

	<head>
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial;
    padding: 10px;
    background: white;
}

/* Header/Blog Title */
.header {
    padding: 30px;
    text-align: center;
    background: red;
    margin-top: 50px;
    margin-left: 50px;
    margin-right: 500px;
    margin-bottom: 50px;
    height: 100px;
}

.header h1 {
    font-size: 50px;

    

}

/* Style the top navigation bar */
.topnav {
    overflow: hidden;
    background-color: #333;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
    float: left;
    width: 800px;
    background-color: white;

}

/* Right column */
.rightcolumn {
    float: left;
    width: 0px;
    background-color: white;
    padding-left: 2px;
}


/* Add a card effect for articles */
.card {
    background-color: red;
    padding: 0px;
    margin-top: 100px;
    margin-right: 50px;
    height: 300px;
    margin-left: 50px;
   
}

.card1 {
    background-color: red;
    padding: 100px;
    margin-top: 100px;
    margin-right: 50px;
    height: 300px;
    margin-left: 50px;
    width: 50px;

   
}

.card2 {
    background-color: red;
    padding: 0px;
    margin-top: 10px;
    margin-right: 50px;
    height: 30px;
    margin-left: 50px;
   
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;

}

/* Footer */
.footer {
    padding: 20px;
    text-align: center;
    background: red;
    margin-top: 50px;
    margin-left: 50px;
    margin-right: 500px;
    margin-bottom: 50px;
    height: 100px;

}



</style>
</head>
<body>

<div class="header">
  <h1></h1>
  
</div>


<div class="row">
  <div class="leftcolumn">
    <div class="card">
    
      
      
    </div>


     <div class="card2">
    
      
      
    </div>

    <div class="card">
      <h2></h2>
      <h5></h5>
     
      
      
    </div>

    <div class="card2">
    
      
      
    </div>
  </div>
  <div class="rightcolumn">
    <div class="card1">
      <h2></h2>
      
     
    </div>
    <div class="card1">
      <h3></h3>
     
    </div>
  
  </div>
</div>

<div class="footer">
  <h2></h2>
</div>

</body>
</html>

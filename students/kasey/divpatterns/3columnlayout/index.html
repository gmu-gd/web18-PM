<!DOCTYPE html>
<html>
<head>
	<title>Three Columns</title>
	<style>

	* {box-sizing: border-box;}
	div {float: left;}

	.header, .subheader, .column1, .column2, .column3 {

		border: 5px solid white;
	}

	.container {
		width: 600px;
		height: 600px;
		margin: 60px;
	}

	.header {
		width:600px;
		height:100px;
		float: left;
		background-color: red;
	}

	.subheader {
		width:600px;
		height: 50px;
		float: left;
		background-color: red;
	}

	.column1 {
		width: 200px;
		height:500px;
		background-color: red;
	}

	.column2 {
		width: 200px;
		height:500px;
		background-color: red;


	}

	.column3 {
		width: 200px;
		height:500px;
		background-color: red;
	}

	.footer {
		width: 600px;
		height: 100px;
		background-color: red;
	}



	</style>
</head>
<body>
	<div class="container">
		<div class="header"></div>

		<div class="subheader"></div>

		<div class="column1"></div>
		<div class="column2"></div>
		<div class="column3"></div>

		<div class="footer"></div>



	</div>

</body>
</html>

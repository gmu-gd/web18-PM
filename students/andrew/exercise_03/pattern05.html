<!DOCTYPE html>

<html>

	<head>
		<title>Boisvert - Pattern 05</title>
		
		<style>
			
			*{
			box-sizing: border-box;
			}
			
			body{
			float:left;
			margin: 0vw;
			width: 100vw;
			height: 100vh;
			background-color: #510808;
			}
			
			.quart{
			padding: 0 25%;
			float: left;
			width: 100%;
			height: 200%;
			border: 0vw solid green;
			}
			
			.column{
			float:left;
			width: 10%;
			height: 100%;
			border: 0vw solid red;
			}

			.quart:nth-child(n) .square:nth-child(even){
			transform: rotate(45deg);
			background-color: white;
			border: 0vw solid black;
			}
			
			.quart:nth-child(n) .square:nth-child(odd){
			transform: rotate(-45deg);
			margin: auto;
			background-color: white;
			border: 0vw solid black;
			}
			
			.quart:nth-child(odd) .square:nth-child(even){
			margin: auto;
			background-color: black;
			border: 0vw solid white;
			}
			
			.quart:nth-child(even) .square:nth-child(odd){
			margin: auto;
			background-color: black;
			border: 0vw solid white;
			}
			
			
			
			.square{
			float: left;
			width: 10%;
			height: 10%;
			background-color:black;
			border: 0vw solid red;
			border-radius:25%;
			}
			
			.tooth{
			position: fixed;
			margin: -10vw;
			top: 0%;
			left: 0%;
			width: 20vw;
			height: 20vw;
			border-radius: 30%;
			background-color: #510808;
			border: 0.2vw solid black;
			z-index: 2;
			}
			
		</style>

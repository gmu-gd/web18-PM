<!DOCTYPE html>

<html>

	<head>
		<title>Boisvert - Blog Layout (With Header)</title>
		
		<style>
			
			*
			{
			box-sizing: border-box;
			}
			
			body
			{
			margin: 2vh 25vw 2vh 2vw;
			}
			
			div
			{
			float:left;
			}
			
			.postDivide
			{
			width:100%;
			height: 10vh;
			background-color: white;
			}
			
			.post
			{
			width:100%;
			height: 400px;
			background-color: white;
			}
			
			.mainBlock
			{
			width:75%;
			height:100%;
			background-color: white;
			}
			
			.topMain
			{
			width:100%;
			height:80%;
			background-color: red;
			}
			
			.bottomMain
			{
			width:100%;
			height:15%;
			background-color: red;
			margin: 20px 0px 0px 0px;
			}
			
			.sideBlock
			{
			width:20%;
			float: right;
			height:50%;
			background-color: red;
			margin: 0px 0px 0px 20px;
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div name="header" style="width:100%; height:150px; background-color:red"></div>
		
		<div class="postDivide"></div>
		
		<div class="post">
			
			<div class="mainBlock">
				
				<div class="topMain"></div>
				
				<div class="bottomMain"></div>
			
			</div>
			
			<div class="sideBlock"></div>
		
		</div>
		
		<div class="postDivide"></div>
		
		<div class="post">
			
			<div class="mainBlock">
				
				<div class="topMain"></div>
				
				<div class="bottomMain"></div>
			
			</div>
			
			<div class="sideBlock"></div>
		
		</div>

		
	</body>

</html>

<!DOCTYPE html>

<html>

	<head>
		<title>Boisvert - Tennis Court</title>
		
		<style>
			*
			{
			box-sizing: border-box;
			}
			
			body
			{
			margin:0px;
			}
			
			div
			{
			float:left;
			}
			
			.mid
			{
			background-color: red;
			width: 500px;
			height: 325px;
			}
			
			.col100
			{
			background-color: red;
			width: 50px;
			height: 325px;
			border: 2px solid white;
			}
			
			.row1000
			{
			background-color: red;
			width: 500px;
			height: 75px;
			border: 2px solid white;
			}
			
			.sq500
			{
			background-color: red;
			width: 250px;
			height: 250px;
			border: 2px solid white;
			}
		</style>
		
	</head>
	
	<body>
		
		<div style="width:600px; height:625px;">
			<!-- top half-->
			<div class="col100"></div>
			
			<div class="mid">
			
				<div class="row1000"></div>
			
				<div class="sq500"></div>
				
				<div class="sq500"></div>
			
			</div>
			
			<div class="col100"></div>
			
			<!--bottom half-->
			<div class="col100"></div>
			
			<div class="mid">
			
				<div class="sq500"></div>
				
				<div class="sq500"></div>
				
				<div class="row1000"></div>
			
			</div>
			
			<div class="col100"></div>
			
		</div>
		
	</body>

</html>

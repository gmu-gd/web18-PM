<!DOCTYPE html>

    <head>
        <title>California Case</title>
        <style>
            * {box-sizing:border-box;}
            
            div {
                float: left;
                background-color: red;
            }
            
            .field {
                width: 540px;
                height: 300px;
                margin: 3% 20%;
            }
            .block {
                width: 160px;
                margin: 10px;
                /*border: 1px solid white;*/
            }
            .blocktop{

                height: 120px;
            }

                height 80px;
            }
            .blocktopquarter{
                width: 40px;
                height: 120px;
            }
            .blockquarter{
                width: 40px;
                height: 80px;
            }
            .twostack{
                width: 20px;
                height: 80px;
            }
            .TwobyThree {
                width: 40px;
                height: 120px;
                border: 1px solid white;
            }
            .TwobyTwo {
                width: 40px;
                height: 80px;

            }
            .OnebyTwo {
                width: 20px;
                height: 80px;

                height: 40px;

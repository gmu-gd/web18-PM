<!DOCTYPE html>
<html>
    <head>
        <title>Tennis Court</title>
        <style>
            * {box-sizing:border-box;}
            
            body {
                margin: 0;
            }
            div {
                float: left;
                background-color: red;
            }
            
            .field {
                width: 700px;
                margin: 3% 20%;
            }
            .half {
                width: 700px;
            }
            .middle {
                width: 500px;
            }
            .LeftRight {
                width: 100px;
                height: 400px;
                border: 1px solid white;
            }
            .TopBottom {
                width: 500px;
                height: 150px;
                border: 1px solid white;
            }
            .Inside {
                width: 250px;
                height: 250px;
                border: 1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="field">
            <div class="half">
                <div class="LeftRight"></div>
                <div class="middle">
                    <div class="TopBottom"></div>
                    <div class="Inside"></div>
                    <div class="Inside"></div>
                </div>
                <div class="LeftRight"></div>
            </div>
            <div class="half">
                <div class="LeftRight"></div>
                <div class="middle">
                    <div class="Inside"></div>
                    <div class="Inside"></div>
                    <div class="TopBottom"></div>
                </div>
                <div class="LeftRight"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Blog Layout</title>
        <style>
            * {box-sizing:border-box;}
            
            div {
                float: left;
                
            }
            
            .field {
                width: 650px;
                margin: 3% 20%;
            }
            .block {
                width: 650px;
            }
            .Spacer {
                width: 650px;
                height: 75px;
                background-color: white;
            }
            .Headings {
                width: 650px;
                height: 125px;
                border: 4px solid white;
                background-color: red;
            }
            .TextBox {
                width: 500px;
                height: 350px;
                border: 4px solid white;
                background-color: red;
            }
            .SideBox {
                width: 150px;
                height: 175px;
                border: 4px solid white;
                background-color: red;
            }
            .Footer {
                width: 500px;
                height: 50px;
                border: 4px solid white;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="field">
            <div class="Headings"></div>
            <div class="Spacer"></div>
            <div class="block">
                <div class="TextBox"></div>
                <div class="SideBox"></div>
                <div class="Footer"></div>
            </div>
            <div class="Spacer"></div>
            <div class="block">
                <div class="TextBox"></div>
                <div class="SideBox"></div>
                <div class="Footer"></div>
            </div>
        </div>
    </body>
</html>

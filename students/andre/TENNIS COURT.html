<!DOCTYPE html>
<html>
<head>
	<title>TENNIS COURT</title>
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
		body {
			margin: 0;
		}
		div {
			float: left;
		}
	
		}
		.field {
			width: 150px;
		}
		.top {
			width: 150px;
			height: 200px;
		}
		.jim {
			width: 25px;
			height: 75px;
			background-color: green;
			border: 5px solid white;
		}
		.middle {
			width: 100px;
			height: 200px;
		}
		.bob {
			width: 100px;
			height: 25px;
			background-color: red;
			border: 5px solid white;
		}
		.carl {
			width: 50px;
			height: 50px;
			background-color: blue;
			border: 5px solid white;
		}
	</style>
</head>
<body>
	<div class="field">
		<div class="top">
			<div class="jim"></div>
			<div class="middle">
				<div class="bob"></div>
				<div class="carl"></div>
				<div class="carl"></div>		
			</div>
				<div class="jim"></div>
		</div>
		<div class="top">
			<div class="jim"></div>
			<div class="middle">
				<div class="carl"></div>
				<div class="carl"></div>
				<div class="bob"></div>
			</div>
			<div class="jim"></div>
		</div>
    </div>
</body>
</html>

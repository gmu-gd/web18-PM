<!DOCTYPE html>
<html>
	<head>
		<title>henlo</title>
		<style>
			*{
				box-sizing: border-box;
			}
			body{
				margin:0;
			}
			div{
				float:left;
			}
			/*can string classes together with commas
			i.e .class1, .class2, .class3{}*/
			/*can do math by calc(100px + 100px)*/
			.field{
				width:550px;
				/*height:800px;*/
				}
			.top{
				
				width:550px;
				height:400px;
				}
			.out{
				width:100px;
				height:400px;
				background-color: red;
				border:2px solid white;
				}
			.middle{
				float:left;
				width:350px;
				height:400px;
			}
			.up{
				width:350px;
				height:125px;
				background-color: red;
				border:2px solid white;
			}
			.in{
				width:175px;
				height:275px;
				background-color: red;
				border: 2px solid white;
			}

		</style>

	</head>
	<body>
		<div class="field">
			<div class="top">
				<div class="out"></div>
				<div class="middle">
					<div class="up"></div>
					<div class="in"></div>
					<div class="in"></div>
				</div>
				<div class="out"></div>
			</div>
			<div class="top">
				<div class="out"></div>
				<div class="middle">
					<div class="in"></div>
					<div class="in"></div>
					<div class="up"></div>
				</div>
				<div class="out"></div>
			</div>
		</div>


	</body>




</html>

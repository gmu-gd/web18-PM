<!DOCTYPE html>
<html>
	<head>
		<title>Tennis Court</title>
		<style>
			*{
				box-sizing: border-box;
			}

			body{
				background-color: #ea8685
			}

			.back{
				height: 150px;
				width: 600px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #ffffff;
			}

			.side{
				height: 450px;
				width: 100px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #ffffff;
			}

			.box{
				height: 300px;
				width: 300px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #ffffff;
			}

			.court{
				height: 900px;
				width: 800px;
				margin: auto;
				margin-top: 300px;
				margin-bottom: 300px;
			}

			.half{
				height: 450px;
				width: 800px;
			}

			.middle{
				height: 450px;
				width: 600px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="court">
			<div class="half">
				<div class="side"></div>
				<div class="middle">
					<div class="back"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				<div class="side"></div>
			</div>
			<div class="half">
				<div class="side"></div>
				<div class="middle">
					<div class="box"></div>
					<div class="box"></div>
					<div class="back"></div>
				</div>
				<div class="side"></div>
			</div>
		</div>
	</body>
</html>

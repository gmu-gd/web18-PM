<!DOCTYPE html>
<html>
	<head>
		<title>Checkerboard</title>
		<style>
			*{
				box-sizing: border-box;
			}

			body{
				background-color: #ea8685
			}

			.peach{
				background-color: #f3a683;
				border-radius: 25px;
				width: 250px;
				height: 250px;
				margin: auto;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				float: left;
				border: 5px solid #f19066;
			}

			.blue{
				background-color: #63cdda;
				border-radius: 25px;
				width: 250px;
				height: 250px;
				margin: auto;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				float: left;
				border: 5px solid #3dc1d3;
			}

			.contain{
				height: 1000px;
				width: 1750px;
				margin: auto;
			}

		</style>
	</head>
	<body>
		<div class="contain">
			<!-- row 1 -->
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<!-- row 2 -->
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<!-- row 3 -->
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<!-- row 4 -->
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
			<div class="peach"></div>
			<div class="blue"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Blog Layout</title>
		<style>
			*{
				box-sizing: border-box;
			}

			body{
				background-color: #ea8685
			}

			.blogHead{
				height: 200px;
				width: 1240px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
				border-radius: 5px;
				margin: 20px;
			}

			.blogText{
				height: 600px;
				width: 1000px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
				border-radius: 5px;
				margin: 20px;
			}

			.blogTextFoot{
				height: 100px;
				width: 1000px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
				border-radius: 5px;
				margin: 20px;
			}

			.blogProfile{
				height: 300px;
				width: 200px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
				border-radius: 5px;
				margin: 20px;
			}

			.blogContain{
				height: 2640px;
				width: 1280px;
				float: left;
			}

			.section{
				height: 820px;
				width: 1280px;
				float: left;
				margin-top: 200px;
				margin-bottom: 200px;
			}
		</style>
	</head>
	<body>
		<div class="blogContain">
			<div class="blogHead"></div>
			<div class="section">
				<div class="blogText"></div>
				<div class="blogProfile"></div>
				<div class="blogTextFoot"></div>
			</div>
			<div class="section">
				<div class="blogText"></div>
				<div class="blogProfile"></div>
				<div class="blogTextFoot"></div>
			</div>
		</div>
	</body>
</html>

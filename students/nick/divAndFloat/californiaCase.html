<!DOCTYPE html>
<html>
	<head>
		<title>California Case</title>
		<style>
			*{
				box-sizing: border-box;
			}

			body{
				background-color: #ea8685
			}

			.smallGuy{
				width: 50px;
				height: 100px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
			}

			.tallGuy{
				width: 50px;
				height: 200px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
			}

			.largeGuy{
				width: 100px;
				height: 200px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
			}

			.absoluteUnit{
				width: 100px;
				height: 300px;
				float: left;
				background-color: #63cdda;
				box-shadow: 10px 10px rgba(0,0,0,.075);
				border: 5px solid #3dc1d3;
			}

			.tallGuyShell{
				width: 50px;
				height: 200px;
				float: left;
			}

			.largeGuyShell{
				width: 100px;
				height: 200px;
				float: left;
			}

			.unitShell{
				width: 100px;
				height: 300px;
				float: left;
			}

			.container{
				width: 1284px;
				height: 744px;
				margin: auto;
				border: 2px solid #ffffff;
				padding: 10px;
			}

			.column{
				width: 400px;
				height: 700px;
				float: left;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="column">
				<!-- row 1 -->
				<div class="unitShell">
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="largeGuyShell">
						<div class="tallGuyShell">
							<div class="smallGuy"></div>
							<div class="smallGuy"></div>
						</div>
						<div class="tallGuy"></div>
					</div>
				</div>
				<div class="unitShell">
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="largeGuy"></div>
				</div>
				<div class="unitShell">
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="largeGuy"></div>
				</div>
				<div class="absoluteUnit"></div>
				<!-- row 2 -->
				<div class="largeGuyShell">
					<div class="tallGuyShell">
						<div class="smallGuy"></div>
						<div class="smallGuy"></div>
					</div>
					<div class="tallGuy"></div>
				</div>
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
				<!-- row 3 -->
				<div class="largeGuyShell">
					<div class="tallGuyShell">
						<div class="smallGuy"></div>
						<div class="smallGuy"></div>
					</div>
					<div class="tallGuy"></div>
				</div>
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
			</div>
			<div class="column">
				<!-- row 1 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 2 -->
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<div class="largeGuyShell">
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
				</div>
				<!-- row 3 -->
				<div class="largeGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<div class="tallGuy"></div>
				<!-- row 4 -->
				<div class="largeGuy"></div>
				<div class="largeGuy"></div>
				<div class="largeGuyShell">
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
					<div class="smallGuy"></div>
				</div>
				<div class="largeGuy"></div>
			</div>
			<div class="column">
				<!-- row 1 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 2 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 3 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 4 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 5 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 6 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<!-- row 7 -->
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
				<div class="smallGuy"></div>
			</div>
		</div>
	</body>
</html>

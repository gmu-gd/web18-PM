<!DOCTYPE html>
<html>
  <head>
    <title>
      Blog
    </title>
    <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    div {
      float: left;
    }
    .totalcont {
      height: 1000px;
      width: 400px
    }
    .midcont {
      height: 325px;
      width: 400px
    }
    .head {
      height: 100px;
      width: 400px;
      background-color: red;
      border: 5px solid white;
    }
    .cont {
      height: 300px;
      width: 300px;
      background-color: red;
      border: 5px solid white;
    }
    .box {
      height: 100px;
      width: 100px;
      background-color: red;
      border: 5px solid white;
    }
    .bot {
      height: 25px;
      width: 300px;
      background-color: red;
      border: 5px solid white;
    }
    .gap {
      height: 75px;
      width: 400px;
    }
    </style>
  </head>
  <body>
    <div class="totalcont">
      <div class="head"></div>
      <div class="gap"></div>
      <div class="midcont">
        <div class="cont"></div>
        <div class="box"></div>
        <div class="bot"></div>
      </div>
      <div class="gap"></div>
      <div class="midcont">
        <div class="cont"></div>
        <div class="box"></div>
        <div class="bot"></div>
      </div>
    </div>
  </body>
</html>

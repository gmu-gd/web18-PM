<!DOCTYPE html>
<html>
  <head>
    <title>
      C Board Responsive
    </title>
    <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    div {
      float: left;
    }
    .boardContainer {
      width: 60vw;
    }
    .black {
      background-color: black;
      width: 7.5vw;
      height: 7.5vw;
      border: 1px solid white;
    }
    .red {
      width: 7.5vw;
      height: 7.5vw;
      background-color: red;
      border: 1px solid white;
    }
    </style>
  </head>
  <body>
    <div class="boardContainer">
      <!-- Row 1 -->
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <!-- Row 2 -->
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <!-- Row 3 -->
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <!-- Row 4 -->
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <!-- Row 5 -->
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <!-- Row 6 -->
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <!-- Row 7 -->
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <!-- Row 8 -->
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
      <div class="red"></div>
      <div class="black"></div>
    </div>
  </body>
</html>

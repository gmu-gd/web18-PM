<!DOCTYPE html>
<html>
	<head>
		<title>blog layout</title>
		<style>
		*{box-sizing: border-box;}
			body{
				margin: 100px 50px;
			}
			div{
				float: left;
			}
			.boardContainer{
				width: 900px;
			}
			.blog{
				width: 1200px;
				height: 1600px;
				background-color: white;
			}
			.space{
				width:1000px;
				height: 100px;
				background-color: white;
			}
			.top{
				width: 1000px;
				height: 200px;
				background-color: red;
				border: 10px solid white;
			}
			.middle{
				width: 1200px;
				height: 700px;
				background-color: white;
			}
			.bigsquare{
				width: 800px;
				height: 500px;
				background-color: red;
				border: 10px solid white;
			}
			.smallsquare{
				width: 200px;
				height: 250px;
				background-color: red;
				border: 10px solid white;
			}
			.rectangle{
				width: 800px;
				height: 80px;
				background-color: red;
				border: 10px solid white
			}
		</style>
	</head>
	<body>
		<div class="boardContainer">
			<div class="blog">
					<div class="top"></div>
				<div class="space"></div>
					<div class="middle">
						<div class="bigsquare"></div>
						<div class="smallsquare"></div>
						<div class="rectangle"></div>
					</div>
				<div class="space"></div>
					<div class="bottom">
						<div class="bigsquare"></div>
						<div class="smallsquare"></div>
						<div class="rectangle"></div>
					</div>
				<div class="space"></div>
			</div>
		</div>	
	</body>
</html>

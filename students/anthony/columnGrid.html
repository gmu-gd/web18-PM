<!DOCTYPE html>
<html>
	<head>
			<title>3 Column Grid </title>
			<style>


				div{

					float: left;

				}

				.container{

					width: 800px;

				}

				.header{

					width: 700px;
					height: 100px;
					background-color: red;
				}

				.smallBar{

					border: 10px solid white;
					width: 700px;
					height: 20px;
					background-color: red;
				}

				.leftSide{

					border: 10px solid white;
					width: 233px;
					height: 500px;					
					background-color: red;

				}
				.middle{

					border: 10px solid white;
					width: 232px;
					height: 500px;	
					background-color: red;

				}
				.rightSide{

					border: 10px solid white;
					width: 233px;
					height: 500px;	
					background-color: red;

				}
				.footer{
					border:10px solid white;
					width: 700px;
					height: 100px;
					background-color: red;
				}


			</style>

	

	</head>	

	<body>
		
		<div class="container">
			
			<div class="header"></div>
			<div class="smallBar"></div>
			<div class="center">
				<div class="leftSide"></div>
				<div class="middle"></div>
				<div class="rightSide"></div>
			</div>
			<div class="footer"></div>
		</div>


	</body>















</html>
